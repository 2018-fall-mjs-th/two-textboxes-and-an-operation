
<div class="card">
  <div class="card-header" style="background-color: #d8fffd; font-size: 2em">
    Mary's Number POWA
  </div>
  <div class="card-body" style="background-color: #fcfcfc;">
    <h4 style="font-size: 1.5em;">f(x,y) = x^y</h4>
    f(<input type="number" [(ngModel)]="x">,
    <input type="number" [(ngModel)]="y">)
    &nbsp; = &nbsp; {{ x }}^{{ y }}  
    &nbsp;<button (click)="powaNumbers()">=</button> &nbsp;
    {{ powa }}
  </div>
</div>
