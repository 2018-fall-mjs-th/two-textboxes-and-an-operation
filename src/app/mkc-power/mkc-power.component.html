<ngb-accordion>
  <ngb-panel>
  <ng-template ngbPanelTitle>
    <span id="functionTitle">Mary's Powa Function</span>
  </ng-template>
    <ng-template ngbPanelContent>
      <h4 style="font-size: 1.5em;">f(x,y) = x^y</h4>
      f(<input type="number" [(ngModel)]="x">,
      <input type="number" [(ngModel)]="y">)
      &nbsp; = &nbsp; {{ x }}^{{ y }}  
      &nbsp;<button type="button" class="btn btn-outline-secondary mr-2" placement="top" ngbTooltip="computes the power expression" (click)="powaNumbers()">=</button> &nbsp;
      {{ powa }}
    </ng-template>
  </ngb-panel>
</ngb-accordion>
