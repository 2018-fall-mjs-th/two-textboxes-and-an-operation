<div class="card">
<div class="card-header bg-info text-white">
    <h3>Ellis' Equality Checker</h3>
</div>
<div class="card-body">
    <input type="number" [(ngModel)]="n1">
    &nbsp; == &nbsp;
    <input type="number" [(ngModel)]="n2">
    &nbsp; <button type="button" class="btn btn-outline-secondary" ngbPopover="Click this button to check for equality." popoverTitle="Equality Checker" triggers="mouseenter:mouseleave" (click)="checkForEquality()">?</button> &nbsp;
    {{ answer }}
</div>
</div>
