

<ngb-accordion>
    <ngb-panel title="David's static Number subtraction plus 1">
        <ng-template ngbPanelContent>
            <input type="number" [(ngModel)]="n1">
            &nbsp; - &nbsp;
            <input type="number" [(ngModel)]="n2">
            &nbsp; + 1 &nbsp;
            &nbsp; <button (click)="addNumbers()">=</button> &nbsp;
            {{ answer }}
        </ng-template>
    </ngb-panel>
</ngb-accordion>
