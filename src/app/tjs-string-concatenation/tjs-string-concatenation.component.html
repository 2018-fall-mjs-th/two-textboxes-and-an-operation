<div class="card">
    <div class="card-header">
        Tom's String Concatenation
    </div>
    <div class="card-body">
        <input type="text" [(ngModel)]="s1">
        &nbsp; &lt;space&gt; &nbsp;
        <input type="text" [(ngModel)]="s2">
        &nbsp; <button (click)="concatWithSpace()">Concat (w/ space)</button> &nbsp;
        <span class="badge" [class.badge-primary]="false" [class.badge-warning]="true">{{ answer }}</span>
    </div>
</div>
